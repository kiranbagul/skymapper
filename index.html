<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Skymapper : Online sky map</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
	<div id="descContainer">
		<div id="title"></div>
		<div id="desc"></div>
	</div>
	<div id="locContainer">
		<div id="locData"></div>
	</div>
	<div id="fps">0</div>
	<div id="settings">
		<div>
			<label for="ground">Ground</label>
			<input type="checkbox" id="ground" name="ground" checked>
		</div>
		<div>
			<label for="constellations">Constellations</label>
			<input type="checkbox" id="constellations" name="constellations" checked>
		</div>
		<div>
			<label for="constellationBoundry">Constellations Boundries</label>
			<input type="checkbox" id="constellationBoundry" name="constellationBoundry" checked>
		</div>
	</div>
	<div id="content">
		<div class="outer">
			<div class="middle">
				<div class="inner">
					<div class="app-title">Explore the sky</div>
					<div id="compass-container">
						<div class="compass">
							<div class="arrow"></div>
							<div class="compass-circle"></div>
						</div>
						<div class="start-btn-container">
							<button disabled class="start-calibration-btn">Start Simulation</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="loadingContainer">
		<div id="loading"></div>
		<div id="loadingMsg">Loading environment ...</div>
	</div>
	<canvas id="renderCanvas"></canvas>
	<script src="dist/skymap.min.js"></script>
</body>

</html>
